<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>B</title>
    <meta name="description" content="Using D3v4 to create a Bubble chart. Based on NYT visualization">
    <meta name="author" content="Jim Vallandingham">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
    body {
        font: 10px sans-serif;
        position: relative;
    }

    .bar rect {
        fill: steelblue;
    }

    .bar text {
        fill: #fff;
        font: 10px sans-serif;
    }
    </style>
    <script src="../../lib/d3.js"></script>
    <!-- <script src="../../lib/topojson.v2.min.js"></script> -->
    <script src="../../lib/jquery.min.js"></script>
</head>

<body>
    <svg width="960" height="600"></svg>
    <!-- <canvas width="960" height="600"></canvas> -->
    <!--https://bl.ocks.org/mbostock/b2fee5dae98555cf78c9e4c5074b87c3-->
    <script>
    $(function() {


        var parseDate = d3.timeParse("%m/%d/%Y %H:%M:%S %p"),
            formatCount = d3.format(",.0f");

        var margin = { top: 10, right: 30, bottom: 30, left: 30 },
            width = 960 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

        var x = d3.scaleTime()
            .domain([new Date(2015, 0, 1), new Date(2016, 0, 1)])
            .rangeRound([0, width]);

        var y = d3.scaleLinear()
            .range([height, 0]);

        var histogram = d3.histogram()
            .value(function(d) { return d.date; })
            .domain(x.domain())
            .thresholds(x.ticks(d3.timeWeek));

        var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        svg.append("g")
            .attr("class", "axis axis--x")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x));

        d3.csv("homicides.csv", type, function(error, data) {
            if (error) throw error;

            var bins = histogram(data);

            y.domain([0, d3.max(bins, function(d) { return d.length; })]);

            var bar = svg.selectAll(".bar")
                .data(bins)
                .enter().append("g")
                .attr("class", "bar")
                .attr("transform", function(d) { return "translate(" + x(d.x0) + "," + y(d.length) + ")"; });

            bar.append("rect")
                .attr("x", 1)
                .attr("width", function(d) { return x(d.x1) - x(d.x0) - 1; })
                .attr("height", function(d) { return height - y(d.length); });

            bar.append("text")
                .attr("dy", ".75em")
                .attr("y", 6)
                .attr("x", function(d) { return (x(d.x1) - x(d.x0)) / 2; })
                .attr("text-anchor", "middle")
                .text(function(d) { return formatCount(d.length); });
        });

        function type(d) {
            d.date = parseDate(d.date);
            return d;
        }


    })
    </script>
</body>

</html>
